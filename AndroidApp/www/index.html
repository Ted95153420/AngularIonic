<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	
	<!--Angular Controllers/Services -->
	<script src="js/mycontroller.js"></script>
	<script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Retrieve Book By ISBN</h1>
      </ion-header-bar>
      <ion-content>
		<form name="isbninputform" ng-controller="bookcontroller">
			<label class="item item-input">
				<span class="input-label">ISBN : </span>
				<input type="text" name="isbninput" ng-model="isbnnumber" required>
			</label>
			<button ng-click="register()">Click Me</button>
		</form>
		<h3>ISBN entered : {{isbnnumber}}</h3>
		<p>Items retrieved and Image : {{bookdata.totalItems}}</p>
      </ion-content>
    </ion-pane>
  </body>
</html>
