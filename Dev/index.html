<html>

  <head>
	<script  data-require="angular.js@1.4.8" data-semver="1.4.8"src="node_modules/angular/angular.js"></script>
	<script src="controllers/app.js" type="text/javascript"></script>
	<script src="controllers/mycontrollers.js" type="text/javascript"></script>
	<script src="controllers/services.js" type="text/javascript"></script>
  </head>

  <!-- <body ng-controller="drivers-controller"> -->
  <body ng-app="bookretrievalapp" ng-controller="bookcontroller"> <br>
	<!-- Get the book data -->
	<form name="isbninputform">
		<h2>
			Enter ISBN :
			<input type="text" name="isbninput" ng-model="isbnnumber" required>
		</h2>
		<button ng-click="register()">Click Me</button>
	</form>
	<h3>ISBN entered : {{isbnnumber}}</h3>
    <p>Items retrieved and Image : {{bookdata.totalItems}}</p>
	</img>
	<table>
		<tr>
			<th>Title</th>
			<th>Publisher</th>
			<th>image</th>
		</tr>
		<tr ng-repeat="bookItem in bookdata.items">
			<td>{{bookItem.volumeInfo.title}}</td>
			<td>{{bookItem.volumeInfo.publisher}}</td>
			<td><img src={{bookItem.volumeInfo.imageLinks.thumbnail}}/></td>
		</tr>
	</table>
	<br><br>
  </body>
</html>
